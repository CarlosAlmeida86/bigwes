<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <img src="images/logo.jpg" alt="My Website Logo" class="logo">
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
    </ul>
</nav>
<main>
    <section class="contact">
        <div class="contact-image">
            <img src="images/portfolio/bookingnow.jpg" alt="Contact Image">
        </div>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="contact-links">
            <p>Follow me on:</p><br>
            <div>
                <a href="https://www.instagram.com/bigwes.tattoo/" target="_blank">Instagram</a>
                <a href="https://www.facebook.com/wesley.amido" target="_blank">Facebook</a>
            </div>
        </div>
    </section>
</main>
<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
